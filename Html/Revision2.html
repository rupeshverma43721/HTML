    <meta charset="UTF-8">

<body>
    <form>
    Text: <input type="text" placeholder="Enter Text">
       <br>
    Password:<input type="password">
       <br>
    Date: <input type="date">
       <br> 
    File: <input type="file">
       <br>   
    Choose Your Gender:
        <label for="Male">Male</label>
           <input type="radio" name="Gender" id="Male">
        <label for="Female">Female</label>
           <input type="radio" name="Gender" id="Female">
        <label for="Other">Other</label>
           <input type="radio" name="Gender" id="Other">
           <br>
    You can chose many fruit :
    <label for="Mango">Mango</label>
         <input type="checkbox" name="fruit" value="Mango" id="Mango">
    <label for="Papaya">Papaya</label>     
         <input type="checkbox" name="fruit" value="Papaya" id="Papaya">
    <label for="Apple">Apple</label>     
         <input type="checkbox" name="fruit" value="Apple" id="Apple">   
    You are from which country :
          <select name="country" id="Country">
             <option value="India"></option>
             <option value="Akhand Bharat"></option>
          </select>
      <br>    
    write your opinion on this Html project:
    <label for="opinion">opinion</label>      
           <textarea name="opinion" id="opinion" cols="8" rows="5"></textarea>      
    </form>
